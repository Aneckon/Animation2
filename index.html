      animation-delay: 5s;
    }

    @keyframes dash {
      0% {
        stroke-dashoffset: 3000;
      }

      25% {
        stroke-dashoffset: 2000;
      }

      50% {
        stroke-dashoffset: 1000;
      }
      
      100% {
        stroke-dashoffset: 0;
      }
    }

  </style>

  <style>
    #my-svg {
      width: 400px;
      height: 400px;
    }

    .let {
      animation: scaleme 5s linear infinite;
    }
    .let2 {
      animation: scaleme2 5s linear infinite;
    }

    @keyframes scaleme {
      0% {
        transform: translate(0px, 0px);
      }

      25% {
        transform: translate(5px, 10px);
      }

      50% {
        transform: translate(10px, 5px);
      }

      75% {
        transform: translate(15px, 0px);
      }

      100% {
        transform: translate(0px, 0px);
      }
    }
    @keyframes scaleme2 {
      0% {
        transform: translate(0px, 0px);
      }

      25% {
        transform: translate(10px, 5px);
      }

      50% {
        transform: translate(5px, 10px);
      }

      75% {
        transform: translate(0px, 15px);
      }

      100% {
        transform: translate(0px, 0px);
      }
    }

  </style>
